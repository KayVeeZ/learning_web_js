                Studying the Brain to understand the Brain
            </text>

        </svg>

    </div>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            const text = document.getElementById("caption");
            const svg = text.ownerSVGElement;

            // Get text dimensions
            const bbox = text.getBBox();
            const padding = 10;

            // Create rectangle
            const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
            rect.setAttribute("x", bbox.x - padding);
            rect.setAttribute("y", bbox.y - padding);
            rect.setAttribute("width", bbox.width + 2 * padding);
            rect.setAttribute("height", bbox.height + 2 * padding);
            rect.setAttribute("fill", "red");
            rect.setAttribute("rx", "15");  // Horizontal corner radius
            rect.setAttribute("ry", "15");  // Vertical corner radius

            // Insert rectangle before the text so it appears behind
            svg.insertBefore(rect, text);
        });
    </script>
